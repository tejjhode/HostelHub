<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Agbalumo&family=Roboto+Condensed:wght@500&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Agbalumo&family=Playpen+Sans:wght@300&family=Roboto+Condensed:wght@500&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100&family=Agbalumo&family=Roboto+Condensed:wght@500&family=Shadows+Into+Light&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100&family=Agbalumo&family=Reenie+Beanie&family=Roboto+Condensed:wght@500&family=Shadows+Into+Light&display=swap');
        body{
            margin: 5vh;
            padding: 5vh;
            font-size: large;
            background-color: antiquewhite;
            background-image: url(https://lh3.googleusercontent.com/p/AF1QipNjHzC_DpB-av3L91wFQlx2aeaR6DXel9-ayI5L=s1360-w1360-h1020);
            
        }
        main{
            margin:  30vh auto;
            padding: 5vh auto;
            border: 2px solid black;
            width:45vh;
          background-color: black;
          opacity:.83;
          font-size: 1em;
          box-shadow: 25px 30px 45px gray;
          text-shadow: 2px 2px 4px;
          border-radius: 35px;
           
        }
        
        h1{
            
            color: darkred;
            text-decoration: underline;
            text-decoration-color: black;
            text-indent: 50px;
            font-family: Roboto Condensed;
            
        }
        .username{
            color: darkcyan;
            text-indent: 90px;
            text-transform: capitalize;
            line-height: 20px;
            font-family:Playpen Sans;
        }
        .password{
            color: green;
            text-indent: 90px;
            text-transform: capitalize;
            font-family:Playpen Sans;
            
        }
        .submit{
            text-indent: 120px;
            font-family: Reenie Beanie;
            
        }
        p{
            color: rgb(149, 175, 4);
            text-indent: 60px;
            font-family:Advent Pro ;
        }
    </style>
</head>
<body>
    <main>
    <h1>Login Here</h1>
    <div class="username">
        <label for="">username</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>
    <br>
    <div class="password">
        <label for="">password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>
    <br>
    <div class="submit">
     <a href="login.html" target="_blank" rel="noopener noreferrer">
     <input type="submit" value="Login" style="font-family: Shadows Into Light; "></a> 
    
    <a href="forget.html" rel="noopener noreferrer">
        <input type="submit" value="Forget password" style="padding: 2px;font-family: Shadows Into Light;"></a>
    </div>
    <p>Create new account
        <a target="_blank" href="newuser.html">click here</a>
    </p>
</main>

</body>
</html>
